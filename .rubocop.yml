require:
  - rubocop-performance
  - rubocop-rspec

AllCops:
  NewCops: enable
  TargetRubyVersion:
    2.6
Style/Documentation:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Layout/SpaceAroundMethodCallOperator:
  Enabled: false
RSpec/LetSetup:
  Enabled: false
RSpec/ExampleLength:
  Enabled: false
RSpec/NamedSubject:
  Enabled: false
RSpec/MultipleExpectations:
  Enabled: false
